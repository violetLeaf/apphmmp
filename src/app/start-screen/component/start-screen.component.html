<div>
  <mat-list>
    <mat-list-item class="mat-list-item" *ngFor="let tour of sortedTours"  (click)="onTourClick(tour)">
      <span>
        <p class="datum">{{ tour.date | date:'dd.LL.yyyy HH:mm'}}</p>
        <span class="fill-remaining-space"></span>
        <p class="desn">Name:</p>
        <p class="name">{{ tour.title }}</p>
        <span class="fill-remaining-space"></span>
        <p class="desg">Guide:</p>
        <p class="guide">{{ tour.guide }}</p>
      </span>
    </mat-list-item>
  </mat-list>
</div>
